<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/homepage.css">

    <title>StarTrek</title>
</head>
<body>

    <!--------------------------------------Game Conatainer -------------------------------------->


<div id = "container" style="display: none;">
    
    <div id="gameBar">
        
        <div id="score" class="tab">
            <h3 id = "scoreValue" class="gameDetails">Score: 0</h3>
        </div>
        <div id="live">
            <h3 id = "liveValue" class="gameDetails">Live: 3</h3>
        </div>
        <div id="time">
            <h3 id = "timeValue" class="gameDetails">00:00</h3>
        </div>
        <div id="level">
            <h3 id = "levelValue" class="gameDetails">Level: 1 / 3 </h3>
        </div>
    </div>
</div>


    <!--------------------------------------main menu Conatainer -------------------------------------->

<div id = "menuContainer">
    
    <div>
            <img class="gameLogo" src="img/logo_Game.png">
    </div>

    <div id="gameButtons">
            <div id="playButton" class = "home_buttons">
                <button id="playbtn" class="play">Play now</button>
            </div>   
            <div id="howtoplay" class = "home_buttons" >
                <button class="HowToPlay">How to play</button>
            </div>
            <div id="made_by" class = "home_buttons">
                <button class="credits">Credits</button>
            </div>
            <div id="close" class = "home_buttons">
            <button  class="exit">Exit</button>
            </div>
    </div>
</div>

    <!--------------------------------------Character Conatainer -------------------------------------->


    <div class="characters" id="charContainer">
            <h1 id="choosechar">Choose your character to start your game :)</h1>
            <img id="firstCharacter" class="char" src="img/1.gif">
            <img id="secondCharacter" class="char" src="img/2.gif">
            <img id="lastCharacter" class="char" src="img/3.gif">
            <button id="play" class="play">Play now</button>

    </div>

    
    <!--------------------------------------audios Conatainer -------------------------------------->
    <audio id="lowsound" loop>
        <source src="audio/Game_play2.ogg" type="audio/ogg">
    </audio>

    <audio id="fireSound">
        <source src="audio/weaponfire5.mp3">
    </audio>

    <audio id="explosion">
        <source src="audio/explosion4.wav">
    </audio>

    <audio id="plyspell">
        <source src="audio/spell.ogg">
    </audio>

    <audio id="mainMenu" loop>
        <source src="audio/back.mp3">
    </audio>

    <audio id="menuClick">
        <source src="audio/menu_click.wav">
    </audio>

    <audio id="levelUp">
        <source src="audio/levelUp.wav">
    </audio>

<audio id="game_over">
    <source src="audio/game over.wav">
</audio>
<!--------------------------------------Game over Conatainer -------------------------------------->

    <div id="gameOverWindow">

            <div class="gameOver">
               <h1 id="gameOver">Game Over</h1>
            </div>
       
            <div>
                <div id="goHome">
                    <button >Home</button>
                </div>

               <div id="playagain">
                    <button >Play Again</button>
               </div>
       
           </div>
     </div>
 
<!-------------------------------------- js files ----------------------------------------------->
<script src="js/variables.js"></script>
<script src="js/soundFunctions.js"></script>
<script src="js/levelUpClass.js"></script>
<script src="js/playerClass.js"></script>
<script src="js/collisionClass.js"></script>
<script src="js/rockClass.js"></script>
<script src="js/starClass.js"></script>
<script src="js/shipClass.js"></script>
<script src="js/starClass.js"></script>
<script src="js/shootClass.js"></script>
<script src="js/controlFunction.js"></script>
<script src="js/timer.js"></script>
<script src="js/gameOver.js"></script>
<script src="js/playFun.js"></script>
<script src="js/mainMenu.js"></script>

<script src="js/howPlay.js"></script>
<script src = "js/return.js"></script>
<script src = "js/creditpage.js"></script>
<script src="js/exit.js"></script>

</body>
</html>
